<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Glow Admin</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --main-color: #651346; --dark-color: #2c3e50; --bg-light: #f4f7f6; }
        body { background: var(--bg-light); font-family: 'Cairo', sans-serif; margin: 0; }
        
        /* Sidebar Design (Desktop) */
        .sidebar { 
            background: var(--dark-color); 
            min-height: 100vh; 
            color: white; 
            position: fixed; 
            right: 0; 
            width: 240px; 
            z-index: 1000; 
            transition: 0.3s;
        }

        .nav-link { 
            color: rgba(255,255,255,0.7); 
            margin-bottom: 8px; 
            border-radius: 12px; 
            padding: 12px 20px; 
            transition: 0.3s; 
            text-align: right;
            width: 100%;
        }
        .nav-link:hover, .nav-link.active { background: var(--main-color) !important; color: white !important; }
        
        /* Content Area */
        main { margin-right: 240px; padding: 30px; transition: 0.3s; }
        
        .stat-card { border: none; border-radius: 20px; transition: 0.3s; overflow: hidden; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
        
        .table-container { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }

        /* Mobile Adjustment */
        @media (max-width: 992px) {
            .sidebar { 
                width: 100%; 
                min-height: auto; 
                height: auto; 
                position: relative; 
                padding: 15px !important;
            }
            .sidebar h3 { margin-bottom: 20px !important; font-size: 1.5rem; }
            .nav.flex-column { flex-direction: row !important; flex-wrap: wrap; justify-content: center; gap: 5px; }
            .nav-link { width: auto; margin-bottom: 0; padding: 8px 15px; font-size: 14px; }
            main { margin-right: 0; padding: 15px; }
            .sidebar hr { display: none; }
        }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-4">
    <h3 class="text-center fw-bold mb-5 mt-2">Glow <span class="text-info" style="font-size: 0.6em;">Admin</span></h3>
    <div class="nav flex-column nav-pills" role="tablist">
        <button class="nav-link active border-0" data-bs-toggle="pill" data-bs-target="#orders-tab">
            <i class="fas fa-shopping-bag ms-2"></i> إدارة الطلبات
        </button>
        <button class="nav-link border-0" data-bs-toggle="pill" data-bs-target="#products-tab">
            <i class="fas fa-plus-circle ms-2"></i> إضافة منتج
        </button>
        <hr class="w-100">
        <button onclick="logoutAdmin()" class="nav-link border-0 text-danger">
            <i class="fas fa-sign-out-alt ms-2"></i> خروج
        </button>
    </div>
</div>

<main>
    <div class="row g-3 mb-4 animate__animated animate__fadeInDown">
        <div class="col-6 col-md-4">
            <div class="card stat-card shadow-sm border-0 h-100">
                <div class="card-body p-3 p-md-4 d-flex align-items-center">
                    <div class="rounded-circle p-2 p-md-3 bg-success bg-opacity-10 text-success me-2 me-md-3">
                        <i class="fas fa-wallet fa-lg fa-md-2x"></i>
                    </div>
                    <div>
                        <p class="text-muted mb-1 small">المبيعات</p>
                        <h5 class="fw-bold mb-0" id="stat-total-sales">0</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="card stat-card shadow-sm border-0 h-100">
                <div class="card-body p-3 p-md-4 d-flex align-items-center">
                    <div class="rounded-circle p-2 p-md-3 bg-primary bg-opacity-10 text-primary me-2 me-md-3">
                        <i class="fas fa-check-double fa-lg fa-md-2x"></i>
                    </div>
                    <div>
                        <p class="text-muted mb-1 small">مؤكدة</p>
                        <h5 class="fw-bold mb-0" id="stat-confirmed-orders">0</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card stat-card shadow-sm border-0">
                <div class="card-body p-3 p-md-4 d-flex align-items-center">
                    <div class="rounded-circle p-2 p-md-3 bg-warning bg-opacity-10 text-warning me-2 me-md-3">
                        <i class="fas fa-spinner fa-lg fa-md-2x"></i>
                    </div>
                    <div>
                        <p class="text-muted mb-1 small">قيد المراجعة</p>
                        <h5 class="fw-bold mb-0" id="stat-pending-orders">0</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="orders-tab">
            <div class="table-container animate__animated animate__fadeInUp">
                <h4 class="fw-bold mb-4 text-dark"><i class="fas fa-list-ul ms-2"></i> سجل الطلبات</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="bg-light">
                            <tr class="text-muted small">
                                <th>الطلب</th>
                                <th>التاريخ</th>
                                <th>الإجمالي</th>
                                <th>الحالة</th>
                                <th>إجراء</th>
                            </tr>
                        </thead>
                        <tbody id="adminOrdersList" class="small"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="products-tab">
            <div class="table-container animate__animated animate__fadeInUp">
                <h4 class="fw-bold mb-4"><i class="fas fa-plus ms-2"></i> إضافة منتج جديد</h4>
                <form id="addProductForm">
                    <div class="row g-3">
                        <div class="col-md-6"><input type="text" id="pName" class="form-control py-2" placeholder="اسم المنتج" required></div>
                        <div class="col-6 col-md-3"><input type="number" id="pPrice" class="form-control py-2" placeholder="السعر" required></div>
                        <div class="col-6 col-md-3"><input type="text" id="pImage" class="form-control py-2" placeholder="رابط الصورة" required></div>
                        <div class="col-12"><button type="submit" class="btn btn-dark w-100 rounded-pill py-2 fw-bold">نشر المنتج</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow" style="border-radius: 20px;">
            <div class="modal-body p-4 text-center">
                <h5 class="fw-bold mb-3">سبب رفض الطلب</h5>
                <input type="hidden" id="rejectOrderId">
                <textarea id="rejectReasonInput" class="form-control bg-light border-0 mb-3" rows="3" placeholder="اكتبي السبب هنا..."></textarea>
                <div class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-danger rounded-pill px-4" onclick="confirmReject()">تأكيد</button>
                    <button class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">إلغاء</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/admin.js"></script>
</body>
</html>
