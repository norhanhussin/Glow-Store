<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Glow Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --main-color: #651346; --dark-color: #2c3e50; --bg-light: #f4f7f6; }
        body { background: var(--bg-light); font-family: 'Cairo', sans-serif; }
        
        /* Sidebar Design */
        .sidebar { background: var(--dark-color); min-height: 100vh; color: white; position: fixed; right: 0; width: 240px; z-index: 1000; }
        .nav-link { color: rgba(255,255,255,0.7); margin-bottom: 8px; border-radius: 12px; padding: 12px 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: var(--main-color) !important; color: white !important; }
        
        /* Content Area */
        main { margin-right: 240px; padding: 30px; }
        .stat-card { border: none; border-radius: 20px; transition: 0.3s; overflow: hidden; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
        
        .table-container { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }
        .btn-circle { width: 38px; height: 38px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; }
        
        @media (max-width: 768px) { .sidebar { width: 100%; height: auto; position: relative; } main { margin-right: 0; } }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-4">
    <h3 class="text-center fw-bold mb-5 mt-2">Glow <span class="text-info" style="font-size: 0.6em;">Admin</span></h3>
    <div class="nav flex-column nav-pills" role="tablist">
        <button class="nav-link active text-start border-0" data-bs-toggle="pill" data-bs-target="#orders-tab"><i class="fas fa-shopping-bag me-2"></i> إدارة الطلبات</button>
        <button class="nav-link text-start border-0" data-bs-toggle="pill" data-bs-target="#products-tab"><i class="fas fa-plus-circle me-2"></i> إضافة منتج</button>
        <hr>
        <button onclick="logoutAdmin()" class="nav-link text-start border-0 text-danger"><i class="fas fa-sign-out-alt me-2"></i> تسجيل الخروج</button>
    </div>
</div>

<main>
    <div class="row g-4 mb-5 animate__animated animate__fadeInDown">
        <div class="col-md-4">
            <div class="card stat-card shadow-sm border-0">
                <div class="card-body p-4 d-flex align-items-center">
                    <div class="rounded-circle p-3 bg-success bg-opacity-10 text-success me-3"><i class="fas fa-wallet fa-2x"></i></div>
                    <div><p class="text-muted mb-1 small">إجمالي المبيعات</p><h3 class="fw-bold mb-0" id="stat-total-sales">0</h3></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card shadow-sm border-0">
                <div class="card-body p-4 d-flex align-items-center">
                    <div class="rounded-circle p-3 bg-primary bg-opacity-10 text-primary me-3"><i class="fas fa-check-double fa-2x"></i></div>
                    <div><p class="text-muted mb-1 small">الطلبات المؤكدة</p><h3 class="fw-bold mb-0" id="stat-confirmed-orders">0</h3></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card shadow-sm border-0">
                <div class="card-body p-4 d-flex align-items-center">
                    <div class="rounded-circle p-3 bg-warning bg-opacity-10 text-warning me-3"><i class="fas fa-spinner fa-2x"></i></div>
                    <div><p class="text-muted mb-1 small">تحت المراجعة</p><h3 class="fw-bold mb-0" id="stat-pending-orders">0</h3></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="orders-tab">
            <div class="table-container animate__animated animate__fadeInUp">
                <h4 class="fw-bold mb-4 text-dark"><i class="fas fa-list-ul me-2"></i> سجل الطلبات الحديثة</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="bg-light">
                            <tr class="text-muted">
                                <th>رقم الطلب</th>
                                <th>التاريخ</th>
                                <th>الإجمالي</th>
                                <th>الحالة</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="adminOrdersList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="products-tab">
            <div class="table-container animate__animated animate__fadeInUp">
                <h4 class="fw-bold mb-4"><i class="fas fa-plus me-2"></i> إضافة منتج جديد للمتجر</h4>
                <form id="addProductForm">
                    <div class="row g-3">
                        <div class="col-md-6"><input type="text" id="pName" class="form-control" placeholder="اسم المنتج" required></div>
                        <div class="col-md-3"><input type="number" id="pPrice" class="form-control" placeholder="السعر" required></div>
                        <div class="col-md-3"><input type="text" id="pImage" class="form-control" placeholder="رابط الصورة" required></div>
                        <div class="col-12"><button type="submit" class="btn btn-dark w-100 rounded-pill py-2">نشر المنتج في المتجر</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow" style="border-radius: 20px;">
            <div class="modal-body p-4 text-center">
                <h5 class="fw-bold mb-3">سبب رفض الطلب</h5>
                <input type="hidden" id="rejectOrderId">
                <textarea id="rejectReasonInput" class="form-control bg-light border-0 mb-3" rows="3" placeholder="اكتبي السبب هنا..."></textarea>
                <div class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-danger rounded-pill px-4" onclick="confirmReject()">تأكيد</button>
                    <button class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">إلغاء</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/admin.js"></script>
</body>
</html>
