<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي | Glow Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { 
            --gold: #651346; 
            --soft-pink: #fff9fb; 
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body { background-color: #f8f9fa; font-family: 'Cairo', sans-serif; }

        .logo-glow {
            display: inline-block;
            font-weight: 700;
            text-decoration: none;
            color: var(--gold);
            animation: logoPulse 3s infinite ease-in-out;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-glow span { color: #000; }

        .order-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .order-header {
            background: var(--soft-pink);
            padding: 15px 20px;
            border-bottom: 1px dashed #ddd;
        }

        /* --- تعديل الصور لتظهر كاملة --- */
        .product-mini-img {
            width: 80px !important;
            height: 80px !important;
            object-fit: contain !important; /* السطر ده بيمنع قص الصورة */
            background: #fff;
            border-radius: 12px;
            border: 1px solid #f0f0f0;
            padding: 5px; /* بيخلي فيه مساحة بيضاء شيك حول المنتج */
            transition: var(--transition);
        }
        
        .product-item-container {
            position: relative;
            display: inline-block;
        }

        .qty-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #000;
            color: white;
            font-size: 0.7rem;
            padding: 3px 7px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 2;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .btn-print {
            border: 1px solid #ddd;
            color: #666;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-print:hover { background: #f8f9fa; color: var(--gold); }
    </style>
</head>
<body>

    <nav class="navbar bg-white shadow-sm mb-4 sticky-top">
        <div class="container justify-content-center">
            <a class="logo-glow" href="index.html" style="font-size: 1.8rem;">
                GLOW<span>STORE</span>
            </a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold m-0"><i class="fas fa-history me-2 text-muted"></i> تاريخ طلباتي</h4>
            <a href="index.html" class="text-decoration-none text-muted small">العودة للمتجر <i class="fas fa-chevron-left ms-1"></i></a>
        </div>
        
        <div id="ordersList">
            </div>
    </div>

    <script src="./js/orders.js"></script>
</body>
</html>
