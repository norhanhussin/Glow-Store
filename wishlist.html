<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الأمنيات | Glow Store</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        :root { --gold: #651346; --soft-pink: #fff9fb; }
        body { background-color: #f8f9fa; font-family: 'Cairo', sans-serif; }

        .wish-card {
            background: white;
            border-radius: 15px;
            border: none;
            overflow: hidden;
            transition: 0.4s ease;
            position: relative;
        }
        .wish-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .wish-img { height: 250px; object-fit: cover; width: 100%; }
        
        .remove-wish {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: #ff4d4d;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
        }

        .btn-add-cart {
            background: var(--gold);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            border: none;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .btn-add-cart:hover { background: #4d0e35; color: white; }

        .empty-wishlist { text-align: center; padding: 100px 20px; }
        
        /* تأثير النبض للوجو */
        .logo-glow { font-weight: bold; font-size: 1.5rem; text-decoration: none; color: var(--gold); animation: pulse 2s infinite; display: inline-block; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white shadow-sm mb-5">
        <div class="container">
            <a class="logo-glow" href="index.html">GLOW<span>STORE</span></a>
            <div class="d-flex gap-2">
                <a href="cart.html" class="btn btn-outline-dark btn-sm rounded-pill"><i class="fas fa-shopping-cart"></i> السلة</a>
                <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill">الرئيسية</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold m-0">قائمة أمنياتي ❤️</h2>
            <span id="wishCount" class="badge rounded-pill bg-dark">0 منتجات</span>
        </div>
        
        <div class="row g-4" id="wishlistGrid">
            </div>
    </div>

    <div id="toast-container"></div>

    <script src="./js/wishlist.js"></script>
</body>
</html>
