<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي | Glow Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { --gold: #651346; --soft-pink: #fff9fb; --accent: #a33b74; }
        body { background-color: #fcfcfc; font-family: 'Cairo', sans-serif; }

        /* تعديل الهيدر ليصبح صورة احترافية */
        .profile-header {
            position: relative;
            background: url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=2087&auto=format&fit=crop') center center;
            background-size: cover;
            height: 220px; /* زودنا الطول شوية عشان الصورة تبان */
            border-radius: 0 0 40px 40px;
        }

        /* طبقة حماية للصورة عشان تدرج الألوان يظهر */
        .profile-header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(101, 19, 70, 0.2), rgba(0, 0, 0, 0.4));
            border-radius: 0 0 40px 40px;
        }

        .profile-card {
            margin-top: -80px; /* رفعنا الكارت أكتر فوق الصورة */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .avatar-box {
            width: 110px; height: 110px;
            background: white;
            border-radius: 50%;
            padding: 4px;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 3px solid white;
        }
        .avatar-box img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .info-item {
            background: white;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f0f0f0;
            transition: 0.3s;
        }
        .info-item:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .info-item i { color: var(--gold); margin-left: 10px; }

        .btn-orders {
            background: var(--gold);
            color: white;
            border-radius: 50px;
            padding: 12px;
            font-weight: 700;
            border: none;
            transition: 0.4s;
        }
        .btn-orders:hover { background: var(--accent); color: white; transform: translateY(-2px); }

        .btn-logout {
            color: #ff4d4d;
            border: 1.5px solid #ff4d4d;
            border-radius: 50px;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #ff4d4d; color: white; }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرجوع للمتجر</a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="profile-card text-center animate__animated animate__fadeInUp">
                    <div class="avatar-box">
                        <img src="https://ui-avatars.com/api/?name=User&background=651346&color=fff" id="userAvatar">
                    </div>
                    <h4 class="fw-bold mb-1" id="profileName">جاري التحميل...</h4>
                    <p class="text-muted small" id="profileEmail">email@example.com</p>
                    
                    <hr class="my-4" style="opacity: 0.1;">

                    <div class="text-end">
                        <div class="info-item">
                            <div><i class="fas fa-user-tag"></i> <span>الاسم:</span></div>
                            <strong id="infoUsername">-</strong>
                        </div>
                        <div class="info-item">
                            <div><i class="fas fa-shopping-bag"></i> <span>الطلبات:</span></div>
                            <strong id="infoOrdersCount">0 طلب</strong>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a href="my-orders.html" class="btn btn-orders animate__animated animate__pulse animate__infinite">
                            <i class="fas fa-truck-moving me-2"></i> متابعة طلباتي الحالية
                        </a>
                        <button onclick="logout()" class="btn btn-logout mt-2">
                            <i class="fas fa-sign-out-alt me-2"></i> تسجيل الخروج
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/profile.js"></script>
</body>
</html>
