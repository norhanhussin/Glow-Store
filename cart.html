<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حقيبة التسوق | Glow Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        :root { --gold: #651346; --transition: 0.3s; }
        body { background-color: #f4f4f4; font-family: 'Cairo', sans-serif; }
        
        /* الهيدر */
        .custom-nav { background: white; padding: 15px 0; border-bottom: 1px solid #eee; }
        .btn-orders { border: 2px solid var(--gold); color: var(--gold); border-radius: 50px; font-weight: bold; padding: 5px 20px; text-decoration: none; transition: 0.3s; }
        .btn-orders:hover { background: var(--gold); color: white; }

        /* الكروت والمنتجات */
        .cart-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.02); margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .product-info { display: flex; align-items: center; gap: 15px; }
        .cart-img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; }
        
        .qty-box { display: flex; align-items: center; background: #f8f9fa; border-radius: 8px; padding: 4px; border: 1px solid #ddd; }
        .qty-btn { border: none; background: white; width: 30px; height: 30px; border-radius: 5px; color: var(--gold); font-weight: bold; cursor: pointer; }
        
        .payment-card { cursor: pointer; border: 2px solid #eee !important; border-radius: 12px; padding: 15px; margin-bottom: 10px; transition: 0.3s; }
        .form-check-input:checked + .payment-label { color: var(--gold); font-weight: bold; }
        .form-check:has(input:checked) { border-color: var(--gold) !important; background: #fff9fb; }

        /* --- نظام النوتفيكيشن (Toasts) --- */
        #toast-container { position: fixed; top: 20px; left: 20px; z-index: 9999; }
        .custom-toast { 
            background: var(--gold); color: white; padding: 12px 25px; border-radius: 50px; 
            margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; 
            align-items: center; gap: 12px; font-size: 0.9rem; min-width: 280px;
            animation: slideInLeft 0.5s, fadeOut 0.5s 2.5s forwards;
        }
        @keyframes slideInLeft { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body>

    <nav class="custom-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="my-orders.html" class="btn-orders">أوردراتي <i class="fas fa-box-open ms-1"></i></a>
            <a class="navbar-brand logo-glow m-0" href="index.html" style="font-size: 1.8rem;">GLOW<span>STORE</span></a>
            <div style="width: 100px;"></div> 
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-7">
                <h5 class="fw-bold mb-4"><i class="fas fa-shopping-bag me-2"></i> حقيبة التسوق</h5>
                <div id="cartContainer"></div>
            </div>

            <div class="col-lg-5">
                <div class="card border-0 shadow-sm p-4 rounded-4">
                    <h5 class="fw-bold mb-4 border-bottom pb-2">ملخص الحساب</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>إجمالي المنتجات:</span>
                        <span id="subTotal" class="fw-bold">0 ج.م</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3 text-success">
                        <span>الشحن:</span>
                        <span>مجاني</span>
                    </div>
                    <hr>
                    <h6 class="fw-bold mb-3">طريقة الدفع:</h6>
                    <div class="payment-selection">
                        <div class="form-check payment-card">
                            <input class="form-check-input ms-2" type="radio" name="paymentMethod" id="cashMethod" value="cash" checked>
                            <label class="form-check-label w-100 payment-label" for="cashMethod">الدفع عند الاستلام</label>
                        </div>
                        <div class="form-check payment-card">
                            <input class="form-check-input ms-2" type="radio" name="paymentMethod" id="paypalMethod" value="paypal">
                            <label class="form-check-label w-100 payment-label" for="paypalMethod">بطاقة بنكية (VISA)</label>
                        </div>
                    </div>

                    <div id="paypal-button-container" class="d-none mt-3"></div>

                    <div class="d-flex justify-content-between mt-4 p-3 bg-light rounded-3">
                        <span class="fs-5 fw-bold">الإجمالي:</span>
                        <span id="finalTotal" class="text-danger fs-4 fw-bold">0 ج.م</span>
                    </div>
                    <button id="checkoutBtn" onclick="handleCheckout()" class="btn-glow btn w-100 py-3 mt-3 rounded-pill text-white shadow-sm" style="background: var(--gold);">تأكيد الطلب</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
